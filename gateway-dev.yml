spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
      routes:
        - id: hotels
          uri: lb://hotels
          predicates:
            - Path=/hotels/**

        - id: rooms
          uri: lb://rooms
          predicates:
            - Path=/rooms/**

        - id: reservations
          uri: lb://reservations
          predicates:
            - Path=/reservations/**

info:
  app:
    name: gateway
    description: gateway
    version: 1.0.0

management:
  info:
    env:
      enabled: true
  endpoint:
    shutdown:
      enabled: true
  endpoints:
    web:
      exposure:
        include: 'info'

endpoint:
  shutdown:
    enabled: true