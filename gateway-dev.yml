server:
  port: 8080


eureka:
  client:
    registerWithEureka: false

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: player-api
          uri: lb://player-api
          predicates:
            - Path=/player/v1/**
        - id: item-api
          uri: lb://item-api
          predicates:
            - Path=/item/v1/**