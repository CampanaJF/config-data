server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/onboarding_db?createDatabaseIfNotExist=true
    username: ${usernameDB}
    password: ${passwordDB}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    generate-ddl: true
    show-sql: true


